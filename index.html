<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styleguide</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/dist/scss-components.css">
</head>
<body class="body">
    <nav class="nav nav--vertical">
        <a href="#buttons" class="nav__item nav__link">Buttons</a>
        <a href="#tables" class="nav__item nav__link">Tables</a>
        <a href="#lists" class="nav__item nav__link">Lists</a>
        <div class="nav__item">Cards</div>
        <div class="nav__item">Nav</div>
        <div class="nav__item">?</div>
        <div class="nav__item">?</div>
        <div class="nav__item">?</div>
    </nav>

    <main class="main">
        <section id="buttons">
            <h1>Buttons</h1>
            <div class="div-list">
                <button class="button">Default button</button>
                <button class="button button--secondary">Secondary button</button>
                <button class="button button--success">Success button</button>
                <button class="button button--info">Info button</button>
                <button class="button button--warning">Wanring button</button>
                <button class="button button--danger">Danger button</button>
                <br>
                <br>
                <button class="button button--link">Link button</button>
                <br>
                <br>
                <button class="button button--open">Default open button</button>
                <button class="button button--secondary button--open">Secondary open button</button>
                <button class="button button--success button--open">Success open button</button>
                <button class="button button--info button--open">Info open button</button>
                <button class="button button--warning button--open">Warning open button</button>
                <button class="button button--danger button--open">Danger open button</button>
            </div>
        </section>

        <section id="tables">
            <h1>Tables</h1>
            <div>
                <table class="table">
                    <thead class="table__header">
                        <tr class="table__row">
                            <th class="table__cell">#</th>
                            <th class="table__cell">First Name</th>
                            <th class="table__cell">Last Name</th>
                            <th class="table__cell">Username</th>
                        </tr>
                    </thead>
                    <tbody class="table__body">
                        <tr class="table__row">
                            <td class="table__cell">1</td>
                            <td class="table__cell">Bill</td>
                            <td class="table__cell">Gates</td>
                            <td class="table__cell">@billy</td>
                        </tr>
                        <tr class="table__row table__row--even">
                            <td class="table__cell">2</td>
                            <td class="table__cell">Steve</td>
                            <td class="table__cell">Jobs</td>
                            <td class="table__cell">@stevy</td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell">3</td>
                            <td class="table__cell">Larry</td>
                            <td class="table__cell">Page</td>
                            <td class="table__cell">@larry</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div>
                <table class="table table--striped">
                    <thead class="table__header">
                        <tr class="table__row">
                            <th class="table__cell">#</th>
                            <th class="table__cell">First Name</th>
                            <th class="table__cell">Last Name</th>
                            <th class="table__cell">Username</th>
                        </tr>
                    </thead>
                    <tbody class="table__body">
                        <tr class="table__row">
                            <td class="table__cell">1</td>
                            <td class="table__cell">Bill</td>
                            <td class="table__cell">Gates</td>
                            <td class="table__cell">@billy</td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell">2</td>
                            <td class="table__cell">Steve</td>
                            <td class="table__cell">Jobs</td>
                            <td class="table__cell">@stevy</td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell">3</td>
                            <td class="table__cell">Larry</td>
                            <td class="table__cell">Page</td>
                            <td class="table__cell">@larry</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="lists">
            <h1>Lists</h1>
            <div>
                <div class="list">
                    <div class="list__item">
                        <span class="table__cell">1</span>
                        <span class="table__cell">Bill</span>
                        <span class="table__cell">Gates</span>
                    </div>
                    <div class="list__item">
                        <span class="table__cell">2</span>
                        <span class="table__cell">Steve</span>
                        <span class="table__cell">Jobs</span>
                    </div>
                    <div class="list__item">
                        <span class="table__cell">3</span>
                        <span class="table__cell">Larry</span>
                        <span class="table__cell">Page</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
