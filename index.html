<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styleguide</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/dist/scss-components.css">
</head>
<body class="body">
    <nav class="nav nav--vertical">
        <ul class="list">
            <li class="list__item">
                <a href="#buttons" class="list__link">Buttons</a>
            </li>
            <li class="list__item list__item--spacing">Tables</li>
            <li class="list__item list__item--spacing">Lists</li>
            <li class="list__item list__item--spacing">Cards</li>
            <li class="list__item list__item--spacing">Nav</li>
            <li class="list__item list__item--spacing">?</li>
            <li class="list__item list__item--spacing">?</li>
            <li class="list__item list__item--spacing">?</li>
        </ul>
    </nav>

    <main class="main">
        <section id="buttons">
            <h1>Buttons</h1>
            <div>
                <button class="button">Testing .button</button>
                <button class="button button--open">Testing .button .button--open</button>
                <button class="button button--secondary">Testing button</button>
                <button class="button button--secondary button--open">Testing button</button>
                <button class="button button--success">Testing button</button>
                <button class="button button--success button--open">Testing button</button>
                <button class="button button--info">Testing button</button>
                <button class="button button--info button--open">Testing button</button>
                <button class="button button--warning">Testing button</button>
                <button class="button button--warning button--open">Testing button</button>
                <button class="button button--danger">Testing button</button>
                <button class="button button--danger button--open">Testing button</button>
            </div>
        </section>

        <section>
            <h1>Tables</h1>
            <div>
                <table class="table">
                    <thead class="table__header">
                        <tr class="table__row">
                            <th class="table__cell">#</th>
                            <th class="table__cell">First Name</th>
                            <th class="table__cell">Last Name</th>
                            <th class="table__cell">Username</th>
                        </tr>
                    </thead>
                    <tbody class="table__body">
                        <tr class="table__row">
                            <td class="table__cell">1</td>
                            <td class="table__cell">Bill</td>
                            <td class="table__cell">Gates</td>
                            <td class="table__cell">@billy</td>
                        </tr>
                        <tr class="table__row table__row--even">
                            <td class="table__cell">2</td>
                            <td class="table__cell">Steve</td>
                            <td class="table__cell">Jobs</td>
                            <td class="table__cell">@stevy</td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell">3</td>
                            <td class="table__cell">Larry</td>
                            <td class="table__cell">Page</td>
                            <td class="table__cell">@larry</td>
                        </tr>
                    </tbody>
                </table>

                <table class="table table--striped">
                    <thead class="table__header">
                        <tr class="table__row">
                            <th class="table__cell">#</th>
                            <th class="table__cell">First Name</th>
                            <th class="table__cell">Last Name</th>
                            <th class="table__cell">Username</th>
                        </tr>
                    </thead>
                    <tbody class="table__body">
                        <tr class="table__row">
                            <td class="table__cell">1</td>
                            <td class="table__cell">Bill</td>
                            <td class="table__cell">Gates</td>
                            <td class="table__cell">@billy</td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell">2</td>
                            <td class="table__cell">Steve</td>
                            <td class="table__cell">Jobs</td>
                            <td class="table__cell">@stevy</td>
                        </tr>
                        <tr class="table__row">
                            <td class="table__cell">3</td>
                            <td class="table__cell">Larry</td>
                            <td class="table__cell">Page</td>
                            <td class="table__cell">@larry</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
